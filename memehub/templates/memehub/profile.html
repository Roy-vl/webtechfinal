{% extends 'memehub/base.html' %}
{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href= "{% static 'css/registration.css' %}">
<div class = "profile"> <p class = 'profileheader'>  {{ user.username }}  </p>

<img src="{{ user.profile.avater.url }}" style="width: 200px; height: 200px; border-radius: 25%; border: 1px solid black" class="rounded-circle">
<div class= 'info'>
  <a href="{{ user.profile.fb_link }}" aria-hidden="true">  <i class=" fbbutton fa fa-facebook" aria-hidden="true"></i> {{ user.profile.fb_link }} </a>
<h1> Edit Profile </h1>
<div class = 'profileheader'>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit" class= 'sign'>Save changes</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
{% endblock %}
