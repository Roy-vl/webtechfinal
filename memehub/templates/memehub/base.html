{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memehub</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-config" content="{% static 'Favicon/browserconfig.xml' %}">
    <meta name="theme-color" content="#da961c">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	{% load static %}
	<!--favicon  TODO-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'Favicon/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'Favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'Favicon/favicon.ico' %}">

	<!-- judge stylesheets --><!-- Include Bootstrap css-->
    <link rel="stylesheet" href="{% static 'css/Meme.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'jquery-ui-1.12.1.custom/jquery-ui.min.css' %}">

	<!-- All things bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/MemeHub.png' %}" height="50" alt="memehub">
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'judge' %}">Judge</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'matches' %}">Match</a>
          </li>
        </ul>
          {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a href="#" id="navbarDropdownMenuLink" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="{{ user.profile.avater.url }}" style="border: 1px solid black" width="30" height="30" class="d-inline-block align-top rounded-circle" alt="avatar">
                {{request.user.username}}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </div>
            </li>
          </ul>
        {% else %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>

    <div class="col-sm-14">
      {% block content %}
      {% endblock %}
    </div>

    </body>
</html>
